{% for post in posts %}
    <div>
        <h2>{{ post.author.display_name }}</h2>
        <h4>👤 @{{ post.username }}</h4>
        <img class="postpic" src="{{ post.photo.url }}" alt="photo">
        <p>{{ post.caption }}</p>
        <p>{{ post.date }}</p>
        <br>
        <p>🧡 {{ post.likes }}</p>
        <p>👎 {{ post.dislikes }}</p>
        <div>
            <a href="/like/">🧡Like</a>
            <a href="/dislike/">👎Dislike</a>
        </div>
    </div>
{% endfor %}
